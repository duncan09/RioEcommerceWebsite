{% load static %}
{% load cart_template_tags %}

<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="/" target="{{home}}">
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
        <img src="{% static 'img/logo.png' %}" height="40px" width="50px" class="card-img-top"
                  alt="">
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link waves-effect" href="/" target="{{home}}">Home
              <!-- <span class="sr-only">(current)</span> -->
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="/about" target="{{about}}">About Rio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="/checkout"
              target="{{checkout}}">Checkout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="/products" target="{{products}}">Products
              </a>
          </li>
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          {% if request.user.is_authenticated %}
         
            <li class="nav-item mr-2">
              <a href="{% url 'store:order-summary' %}" class="nav-link waves-effect">
                <span class="badge red z-depth-1 mr-1"> {{request.user|cart_item_count}} </span>
                <i class="fas fa-shopping-cart"></i>
                <span class="clearfix d-none d-sm-inline-block"> Cart </span>
              </a>
            </li>
            
            <li class="nav-item mr-2">
              <a href="{% url 'store:food-order-summary' %}" class="nav-link waves-effect">
                <span class="badge blue z-depth-1 mr-1"> {{request.user|cart_item_count}} </span>
                <i class="fas fa-shopping-cart"></i>
                <span class="clearfix d-none d-sm-inline-block"> Cart </span>
              </a>
            </li>
            
            
            <li class="nav-item">
              <a href="{% url 'account_logout' %}" class="nav-link border border-light rounded waves-effect"
                target="{% url 'account_logout' %}">
                <i class="fas fa-user-circle-o mr-2"></i>Logout
              </a>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="{% url 'account_login' %}" class="nav-link border border-light rounded waves-effect"
                target="{% url 'account_login' %}">
                <i class="fas fa-sign-in-alt"></i>Login
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'account_signup' %}" class="nav-link border border-light rounded waves-effect"
                target="{% url 'account_signup' %}">
                <i class="fas fa-sign-up-alt"></i>Sign Up
              </a>
            </li>
          {% endif %}
        </ul>

      </div>

    </div>
  </nav>
